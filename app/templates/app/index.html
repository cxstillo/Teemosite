{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{%static 'app/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Teemos Home </title>
</head>
<body>
   
      <section class="hero open-background is-fullheight">
        <div class="hero-head" >
          <nav id= "primarynav" class="navbar navbar-expand-lg navbar-light fixed-top ">
            <a class="navbar-brand" href="#">
              <img src="{%static 'app/images/teemopose22.png'%}" alt="teemologo"
              width="225px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul id="navtext" class="navbar-nav ml-auto textcolor is-size-5-desktop">
                <li class="nav-item active mx-3">
                  <a class="nav-link textcolor font-weight-bold" href="#">Gallery <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link textcolor font-weight-bold" href="#">Spoil Teemo </a>
                </li>
                <li class="nav-item mx-3  ">
                  <a class="nav-link textcolor font-weight-bold" href="#">FAQ </a>
                </li>
              </ul>
              
            </div>
          </nav>

        </div>
        <div class="hero-body">
          <div class="">
            <p class="title">
              ?
            </p>
            <p class="subtitle">
              ?
            </p>
          </div>
        </div>
      </section>

      <section class="hero is-info is-large">
        <div class="hero-body">
          <div class="columns is-mobile is-desktop" >
            <div class="column is-half ">
                <img class= "rounded-circle" src="{%static 'app/images/IMG_1923.png'%}" alt="Cute!"
                width="700px">
            </div>
            <div class="column  has-text-centered is-half">
              <p class="title">
                HI I'M TEEMO
              </p>
              <p class="subtitle">
                this is teemo he likes grass, carrot and all sorts of stuff !!!!
              </p>
            </div>
          </div>
      
        </div>
      </section>
      <section class="hero ">
        <div class="hero-body">
         {%for item in ratgallery%}
         <img src="{{media_url}}{{item.image}}" alt="{{item.filename}}">
         {%endfor%}
        </div>
      </section>
    
      <script>
        const link= document.querySelectorAll("#primarynav a");
        const navtext= document.getElementById("navtext");
        const change= document.getElementById("primarynav");
        console.log(link)
        window.onscroll=function(){navcolor()};

        function navcolor(){
          if(document.documentElement.scrollTop>300){
            change.classList.add("navcolor");
           
            for(let i=0;i<link.length;i++){
              const element=link[i];
              element.classList.remove("textcolor");
              console.log("remove color")

            };
            
            console.log("change to dark");
          }
          else{
            
            change.classList.remove("navcolor");
            console.log("change to transperant");
            for(let i=0; i<link.length;i++){
              const element= link[i];
              element.classList.add("textcolor");
              console.log("added color");
            };
          }
      
        }
      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </body>
</html>
